<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="600" width="600" xmlns:xlink="http://www.w3.org/1999/xlink" style="border:1px solid red;">   
    <defs>
      <g id="gCircle">
          <rect x="0" y="0" width="600" height="600" stroke-width="60" stroke="white" fill="none" rx="50%"/>
          <circle  id="circle" cx="300" cy="300" r="300" stroke-width="20" stroke-dasharray="1685 200" stroke-linecap="round" transform="rotate(180, 300, 300)"/>
      </g>
      <clipPath id="insideCircleOnly">
        <use xlink:href="#circle" />
      </clipPath>
    </defs>
    
    <image href="https://alexwlchan.net/images/2021/globe.jpg" clip-path="url(#insideCircleOnly)" width="600" height="600" x="0" y="0"/>	
    <use xlink:href="#gCircle" fill="none" clip-path="url(#insideCircleOnly)" stroke="green"/>
</svg>
